<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>wordtrendanalysis</title>
</head>
<body>
    <div class="background"></div>

    <h1 class="first-heading">
        Word Trend<span class="first-heading--special"> Analysis</span>
    </h1>

    <div class="container">
        <textarea class="textarea" spellcheck="false"  placeholder="Enter your text"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--x">280</span>
                <h2 class="second-heading">X</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--facebook">2200</span>
                <h2 class="second-heading">Instagram</h2>
            </section>
        </section>
    </div>

    <footer class="footer">
        <small class="copyright">
            &copy; Copyright by Word Trend Analysis.
        </small>
        <small class="data">All right reserved.</small>
    </footer>
    
</body>
</html>
